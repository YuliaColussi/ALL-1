<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0f54a17f3.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Styles utilisateur -->
</head>


            <div class="back"></div>
            <div class="registration-form">
                <header>
                    <h1>Sign Up</h1>
                    <p>Fill in all informations</p>
                </header>
                <form>
                    <div class="input-section email-section"><input class="email" type="email"
                            placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" />
                        <div class="animated-button"><span class="icon-paper-plane"><i
                                    class="fa fa-envelope-o"></i></span><span class="next-button email"><i
                                    class="fa fa-arrow-up"></i></span></div>
                    </div>
                    <div class="input-section password-section folded"><input class="password" type="password"
                            placeholder="ENTER YOUR PASSWORD HERE" />
                        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span
                                class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
                    </div>
                    <div class="input-section repeat-password-section folded"><input class="repeat-password"
                            type="password" placeholder="REPEAT YOUR PASSWORD HERE" />
                        <div class="animated-button"><span class="icon-repeat-lock"><i
                                    class="fa fa-lock"></i></span><span class="next-button repeat-password"><i
                                    class="fa fa-paper-plane"></i></span></div>
                    </div>
                    <div class="success">
                        <p>ACCOUNT CREATED</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $('.email').on("change keyup paste",
            function () {
                if ($(this).val()) {
                    $('.icon-paper-plane').addClass("next");
                } else {
                    $('.icon-paper-plane').removeClass("next");
                }
            }
        );

        $('.next-button').hover(
            function () {
                $(this).css('cursor', 'pointer');
            }
        );

        $('.next-button.email').click(
            function () {
                console.log("Something");
                $('.email-section').addClass("fold-up");
                $('.password-section').removeClass("folded");
            }
        );

        $('.password').on("change keyup paste",
            function () {
                if ($(this).val()) {
                    $('.icon-lock').addClass("next");
                } else {
                    $('.icon-lock').removeClass("next");
                }
            }
        );

        $('.next-button').hover(
            function () {
                $(this).css('cursor', 'pointer');
            }
        );

        $('.next-button.password').click(
            function () {
                console.log("Something");
                $('.password-section').addClass("fold-up");
                $('.repeat-password-section').removeClass("folded");
            }
        );

        $('.repeat-password').on("change keyup paste",
            function () {
                if ($(this).val()) {
                    $('.icon-repeat-lock').addClass("next");
                } else {
                    $('.icon-repeat-lock').removeClass("next");
                }
            }
        );

        $('.next-button.repeat-password').click(
            function () {
                console.log("Something");
                $('.repeat-password-section').addClass("fold-up");
                $('.success').css("marginTop", 0);
            }
        );
    </script>
</body>

</html>
